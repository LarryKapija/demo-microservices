<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Asistencia Vial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
    <body>
        <form action="#" th:action="@{/admin/update-proyecto/{id}(id=${proyecto.id})}" th:object="${proyecto}" method="post">
            <nav class="nav" style="width: 85vw; margin-left: auto; margin-right: auto;" >
                <a class="nav-link" href="/admin/proyectos">Regresar</a>
            </nav>
            <div class="card" style="width: 85vw; margin-left: auto; margin-right: auto;" >
                <div class="card-body">
                    <h2 class="card-title" >Modificar Proyecto</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="descripcion">Descripcion*</label>
                                <input class="form-control" type="text" th:field="*{descripcion}" id="descripcion" placeholder="Descripcion">
                                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
                            </div>
                            <div class="col">
                                <label class="form-label" for="estimadoEnMeses">Estimado(Meses)*</label>
                                <input class="form-control" type="number" th:field="*{estimadoEnMeses}" id="estimadoEnMeses" placeholder="Estimado(Meses)">
                                <span th:if="${#fields.hasErrors('estimadoEnMeses')}" th:errors="*{estimadoEnMeses}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="encargado">Unidad*</label>
                                <select class="form-select" id="encargado" th:field="*{encargado}">
                                    <option value="A">Unidad A</option>
                                    <option value="B1">Unidad B1</option>
                                    <option value="B2">Unidad B2</option>
                                    <option value="C1">Unidad C1</option>
                                    <option value="C2">Unidad C2</option>
                                    <option value="C3">Unidad C3</option>
                                    <option value="C4">Unidad C4</option>
                                    <option value="D">Unidad D</option>
                                    <option value="E">Unidad E</option>
                                </select>
                                <span th:if="${#fields.hasErrors('encargado')}" th:errors="*{encargado}"></span>
                            </div>
                            <div class="col">
                                <label class="form-label" for="estado" >Estado:</label>
                                <select class="form-select" id="estado" th:field="*{estado}">
                                    <option value="Registrado">Registrado</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Terminado">Terminado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="notas">Notas*</label>
                                <textarea class="form-control" th:field="*{notas}" rows="4" id="notas" placeholder="Notas" />
                                <span th:if="${#fields.hasErrors('notas')}" th:errors="*{notas}"></span>
                            </div>
                        </div>
                        </br>
                        <input class="btn btn-primary" type="submit" value="Guardar Cambios">
                        <a href="/admin/proyectos" type="button" class="btn btn-danger">Cancelar</a></br>

                        </br>
                        <div class="card card-body">
                            <div th:switch="${reportes.size()}">
                                <div th:case="0" class="alert alert-primary" role="alert">
                                    No hay reportes asignados
                                </div>
                                <div th:case="*">
                                    <table class="table table-bordered" >
                                        <thead>
                                        <tr>
                                            <th>Descripcion</th>
                                            <th>Nombre</th>
                                            <th>Telefono</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="reporte : ${reportes}">
                                            <td th:text="${reporte.descripcion}"></td>
                                            <td th:text="${reporte.nombre}"></td>
                                            <td th:text="${reporte.telefono}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
