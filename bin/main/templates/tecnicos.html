<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard Asistencia Vial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
    <nav class="nav" style="width: 85vw; margin-left: auto; margin-right: auto;" >
        <a class="nav-link" href="/admin/asistencias">Asistencias</a>
        <a class="nav-link disabled">Technicians</a>
        <a class="nav-link" href="/admin/reportes">Reportes</a>
        <a class="nav-link" href="/admin/proyectos">Proyectos</a>
        <a class="nav-link" href="/admin/dashboard">DashBoard</a>
    </nav>
    <div class="card" style="width: 85vw; margin-left: auto; margin-right: auto;" >
        <div class="card-body">
            <h2 class="card-title" >Technicians</h2>
            <div th:switch="${tecnicos.size()}">
                <div th:case="0" class="alert alert-primary" role="alert">
                    No hay tecnicos registrados
                </div>
                <div th:case="*">
                    <table class="table table-bordered" >
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Editar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tecnico : ${tecnicos}">
                            <td th:text="${tecnico.nombre}"></td>
                            <td th:text="${tecnico.apellido}"></td>
                            <td th:text="${tecnico.telefono}"></td>
                            <td><a th:href="@{/admin/edit-tecnico/{id}(id=${tecnico.id})}">Editar</a></td>
                        </tr>
                        </tbody>
                    </table>
                    </br>
                    <div class="card card-body">
                        <img style="width: 70%;" th:src="${mapUrl}">
                    </div>
                    </br>
                </div>
                <a href="/admin/crear-tecnico" type="button" class="btn btn-primary">Agregar Technician</a>
            </div>
        </div>
    </div>
    </body>
</html>
