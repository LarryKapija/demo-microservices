<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Asistencia Vial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <form action="#" th:action="@{/admin/update-reporte/{id}(id=${reporte.id})}" th:object="${reporte}" method="post">
        <nav class="nav" style="width: 85vw; margin-left: auto; margin-right: auto;" >
            <a class="nav-link" href="/admin/reportes">Regresar</a>
        </nav>
        <div class="card" style="width: 85vw; margin-left: auto; margin-right: auto;" >
            <div class="card-body">
                <h2 class="card-title" >Editar Reporte</h2>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Nombre:</label>
                            <label class="form-label" th:text="*{nombre}" />
                        </div>
                        <div class="col">
                            <label class="form-label">Apellido:</label>
                            <label class="form-label" th:text="*{apellido}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Descripcion:</label>
                            <label class="form-label" th:text="*{descripcion}" />
                        </div>
                        <div class="col">
                            <label class="form-label">Tipo de Reporte:</label>
                            <label class="form-label" th:text="*{tipoReporte}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Telefono:</label>
                            <label class="form-label" th:text="*{telefono}" />
                        </div>
                        <div class="col">
                            <label class="form-label">Correo:</label>
                            <label class="form-label" th:text="*{correo}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="idProyecto" >Proyecto:</label>
                            <select class="form-select" id="idProyecto" th:field="*{idProyecto}">
                                <option value=""></option>
                                <option th:each="proyecto : ${proyectos}"
                                        th:value="${proyecto.id}"
                                        th:text="${proyecto.descripcion}">Proyecto
                                </option>
                            </select>
                        </div>
                    </div>

                    </br>
                    <div class="row">
                        <div class="col">
                            <div class="card card-body">
                                <img style="width: 70%;"  th:src="${mapUrl}">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card card-body">
                                <div class="grid">
                                    <div class="g-col-6" th:each="foto : ${fotos}" >
                                        <a th:href="${foto.urlFoto}" target="_blank">
                                        <img style="height: 200px"
                                             th:src="${foto.urlFoto}" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </br>

                    <input class="btn btn-primary" type="submit" value="Guardar Cambios">
                    <a href="/admin/reportes" type="button" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </div>

    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
