<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Asistencia Vial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
    <body>
        <form action="#" th:action="@{/admin/update-asistencia/{id}(id=${asistencia.id})}" th:object="${asistencia}" method="post">
            <nav class="nav" style="width: 85vw; margin-left: auto; margin-right: auto;" >
                <a class="nav-link" href="/admin/asistencias">Regresar</a>
            </nav>
            <div class="card" style="width: 85vw; margin-left: auto; margin-right: auto;" >
                <div class="card-body">
                    <h2 class="card-title" >Modificar Asistencia</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input class="form-control" type="text" th:field="*{nombre}" id="nombre">
                            </div>
                            <div class="col">
                                <label class="form-label" for="apellido">Apellido</label>
                                <input class="form-control" type="text" th:field="*{apellido}" id="apellido">
                            </div>
                            <div class="col">
                                <label class="form-label" for="telefono">Telefono</label>
                                <input class="form-control" type="text" th:field="*{telefono}" id="telefono">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="tipoSituacion">Tipo Situacion</label>
                                <select class="form-select" id="tipoSituacion" th:field="*{tipoSituacion}">
                                    <option value=""></option>
                                    <option value="Accidente">Accidente</option>
                                    <option value="Avería">Avería</option>
                                    <option value="Falta de Combustible">Falta de Combustible</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label" for="placa">Placa</label>
                                <input class="form-control" type="text" th:field="*{placa}" id="placa">
                            </div>
                            <div class="col">
                                <label class="form-label" for="idTechnician">Technician</label>
                                <select class="form-select" id="idTechnician" th:field="*{idTechnician}">
                                    <option th:each="tecnico : ${tecnicos}"
                                            th:value="${tecnico.id}"
                                            th:text="${tecnico.nombre} + ' ' + ${tecnico.apellido}">Technician
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="marca">Marca</label>
                                <select class="form-select" id="marca" th:field="*{marca}">
                                    <option value=""></option>
                                    <option value="Toyota">Toyota</option>
                                    <option value="Nissan">Mercedes</option>
                                    <option value="Hyundai">Honda</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label" for="tipoVehiculo">Tipo Vehiculo</label>
                                <select class="form-select" id="tipoVehiculo" th:field="*{tipoVehiculo}">
                                    <option value=""></option>
                                    <option value="Jeepeta">Jeepeta</option>
                                    <option value="Motor">Motor</option>
                                    <option value="Camioneta">Camioneta</option>
                                    <option value="Sedán">Sedán</option>
                                    <option value="Pesado">Pesado</option>
                                    <option value="Autobus">Autobus</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label" for="color">Color</label>
                                <select class="form-select" id="color" th:field="*{color}">
                                    <option value=""></option>
                                    <option value="Rojo">Rojo</option>
                                    <option value="Azul">Azul</option>
                                    <option value="Blanco">Blanco</option>
                                    <option value="Negro">Negro</option>
                                    <option value="Gris">Gris</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="estado" >Actualizar Estado:</label>
                                <select class="form-select" id="estado" th:field="*{estado}">
                                    <option value="Enviada">Enviada</option>
                                    <option value="Asignada">Asignada</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Completada">Completada</option>
                                    <option value="Cerrada">Cerrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" th:text="*{notasTechnician}" ></label>
                            </div>
                        </div>

                        </br>
                        <div class="row">
                            <div class="col">
                                <div class="card card-body">
                                    <img style="width: 90%;" th:src="${mapUrl}">
                                </div>
                            </div>
                            <div class="col" th:switch="${urlImagenFirma}" >
                                <div th:case="null"></div>
                                <div th:case="*" class="card card-body"  >
                                    <img style="width: 90%;"  th:src="${urlImagenFirma}" />
                                </div>
                            </div>
                        </div>

                        </br>
                        <input class="btn btn-primary" type="submit" value="Actualizar">
                        <a href="/admin/asistencias" type="button" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
