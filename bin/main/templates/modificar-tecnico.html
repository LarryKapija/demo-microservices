<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Asistencia Vial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <form action="#" th:action="@{/admin/update-tecnico/{id}(id=${tecnico.id})}" th:object="${tecnico}" method="post">
        <nav class="nav" style="width: 85vw; margin-left: auto; margin-right: auto;" >
            <a class="nav-link" href="/admin/tecnicos">Regresar</a>
        </nav>
        <div class="card" style="width: 85vw; margin-left: auto; margin-right: auto;" >
            <div class="card-body">
                <h2 class="card-title" >Editar Technician</h2>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input class="form-control" type="text" th:field="*{nombre}" id="nombre">
                        </div>
                        <div class="col">
                            <label class="form-label" for="apellido">Apellido</label>
                            <input class="form-control" type="text" th:field="*{apellido}" id="apellido">
                        </div>
                        <div class="col">
                            <label class="form-label" for="telefono">Telefono</label>
                            <input class="form-control" type="text" th:field="*{telefono}" id="telefono">
                        </div>
                    </div>

                    </br>
                    <div class="card card-body">
                        <img style="width: 70%;" th:src="${mapUrl}">
                    </div>
                    </br>

                    <input class="btn btn-primary" type="submit" value="Guardar Cambios">
                    <a href="/admin/tecnicos" type="button" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </div>

    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
